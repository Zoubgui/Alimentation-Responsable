<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Interactif avec Airtable</title>
  <style>
    /* Style global */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0eafc, #cfdef3);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    /* Conteneur principal du formulaire */
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      transition: transform 0.2s ease;
    }

    form:hover {
      transform: translateY(-5px);
    }

    /* Options */
    .options img {
      width: 100px;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options img:hover {
      transform: scale(1.1);
      border-color: #007BFF;
    }

    /* Bouton */
    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    /* Compteur et image dynamique */
    .countdown {
      font-size: 1.1em;
      color: #007BFF;
      margin-top: 10px;
      font-weight: bold;
    }

    .dynamic-image img {
      max-width: 300px;
      max-height: 300px;
      height: auto;
      border: 2px solid #555;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <form id="quiz-form">
    <h1>Quel type d'huile d'olive préfères-tu ?</h1>
    <div class="question">
      <div class="options" id="options">
        <img src="images/huile1.jpg" alt="Option A" data-value="Option A">
        <img src="images/huile2.jpg" alt="Option B" data-value="Option B">
        <img src="images/huile3.jpg" alt="Option C" data-value="Option C">
      </div>
    </div>
    <button type="submit">Soumettre</button>
  </form>

  <div class="countdown" id="countdown"></div>

  <div class="dynamic-image">
    <h3>Résultat dynamique depuis Airtable</h3>
    <img id="dynamic-image" src="" alt="Image dynamique" style="display: none;">
  </div>

  <script>
    const API_KEY = "patOYORnUGPBi5954.a07caa0bbe05a70bc1c17d8b53b9a78d704fb5f7e1abce5a82eaccc8e7df8add";
    const BASE_ID = "appOzlyeIYzfoobrg";
    const TABLE_NAME = "tblOlrjPD1eMiyPqX";
    const WEBHOOK_URL = "https://hook.eu2.make.com/ud53vd2tdm5vg9w7f13csqcr3jwbwek3";

    const options = document.querySelectorAll('.options img');
    const selectedText = document.getElementById('selected-text');
    const dynamicImage = document.getElementById('dynamic-image');
    const countdownDiv = document.getElementById('countdown');
    let generatedID = '';

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedText.textContent = option.dataset.value;
      });
    });

    function generateUniqueID() {
      return 'id-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    document.getElementById('quiz-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (selectedText.textContent === "Aucune sélection") {
        alert("Veuillez sélectionner une option.");
        return;
      }

      generatedID = generateUniqueID();
      const formData = { selection: selectedText.textContent, id: generatedID };

      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        alert("Données envoyées avec succès.");
        startCountdown(5);
      } catch (error) {
        alert("Échec de l'envoi des données.");
      }
    });

    function startCountdown(seconds) {
      countdownDiv.textContent = `Veuillez patienter ${seconds} secondes...`;
      const interval = setInterval(() => {
        seconds -= 1;
        countdownDiv.textContent = `Veuillez patienter ${seconds} secondes...`;
        if (seconds <= 0) {
          clearInterval(interval);
          countdownDiv.textContent = "";
          fetchAirtableData();
        }
      }, 1000);
    }

    async function fetchAirtableData() {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        });
        const data = await response.json();
        const record = data.records[0]?.fields;

        if (record) {
          dynamicImage.src = getImagePath(record);
          dynamicImage.style.display = 'block';
        } else {
          alert("Aucune donnée trouvée dans Airtable.");
        }
      } catch (error) {
        console.error(error);
        alert("Erreur avec Airtable.");
      }
    }

    function getImagePath(record) {
      if (record.EcologiqueCoefAverage >= 80) return './images/ecologique.jpg';
      if (record.EconomiqueCoefAverage >= 70) return './images/economique.jpg';
      if (record.SocialCoefAverage >= 60) return './images/social.jpg';
      if (record.NutritionnelCoefAverage >= 50) return './images/nutritionnel.jpg';
      return './images/default.jpg';
    }
  </script>
</body>

</html>
