<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Interactif</title>
  <style>
    .question {
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      gap: 10px;
    }
    .options img {
      width: 150px;
      height: auto;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .options img.selected {
      border-color: blue;
    }
    select {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="quiz-form">
    <div class="question">
      <p>Tu dois acheter de l'huile d'olive, quelle huile d'olive achètes-tu ?</p>
      <div class="options" id="options">
        <img src="images/huile1.jpg" alt="Option A" data-value="A">
        <img src="images/huile2.jpg" alt="Option B" data-value="B">
        <img src="images/huile3.jpg" alt="Option C" data-value="C">
      </div>
      <select name="selection" id="selection">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </div>
    <button type="submit">Soumettre</button>
  </form>

  <script>
    const options = document.querySelectorAll('.options img');
    const selectField = document.getElementById('selection');

    // Ajout de la logique pour rendre le formulaire interactif avec les icônes
    options.forEach(option => {
      option.addEventListener('click', () => {
        // Supprimer la classe 'selected' des autres options
        options.forEach(opt => opt.classList.remove('selected'));

        // Ajouter la classe 'selected' à l'option cliquée
        option.classList.add('selected');

        // Mettre à jour la valeur du champ select
        selectField.value = option.dataset.value;
      });
    });

    // Envoi des données vers Make après soumission du formulaire
    document.getElementById('quiz-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Récupération des données
      const selectionValue = selectField.value;
      const formData = {
        selection: selectionValue,
      };

      try {
        const response = await fetch('https://hook.eu2.make.com/ud53vd2tdm5vg9w7f13csqcr3jwbwek3', { // Remplace avec l'URL du webhook généré dans Make
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert('Les données ont été soumises avec succès à Airtable via Make');
        } else {
          alert('Échec de l’envoi des données');
        }
      } catch (error) {
        console.error('Erreur lors de l’envoi avec fetch', error);
        alert('Une erreur est survenue');
      }
    });
  </script>
</body>
</html>
