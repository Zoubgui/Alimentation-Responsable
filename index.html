<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Interactif avec Airtable</title>
  <style>
    /* Styles inchangés */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0eafc, #cfdef3);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .form-title {
  font-size: 1.5em;
  margin-top: 0;
  margin-bottom: 20px;
  color: #333;
}

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 500px;
      padding: 10px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      transition: transform 0.2s ease;
      margin-bottom: 20px;
    }

    .options img {
      width: 100px;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options img.selected {
      border-color: #007BFF;
      transform: scale(1.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .dynamic-image {
      margin-top: 20px;
      text-align: center;
    }

    .dynamic-image img {
      max-width: 300px;
      max-height: 300px;
      height: auto;
      border: 2px solid #555;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    /* Styles pour la roue de chargement en CSS */
.loading {
  display: flex;
  flex-direction: column;
  align-items: center;  /* Centre les éléments horizontalement */
  width: 100%;         /* Prend toute la largeur disponible */
  margin-top: 20px;
  display: none;
}

.loading .spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #3498db;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 2s linear infinite;
  margin: 0 auto;     /* Centre la roue horizontalement */
}

.loading p {
  margin-top: 10px;
  text-align: center;  /* Centre le texte */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>

<body>
  <div class="container">
    <form id="quiz-form">
      <h1 class="form-title">Quel type d'huile d'olive préfères-tu ?</h1>
      <div class="options" id="options">
        <img src="images/huile1.jpg" alt="Option A" data-value="Option A">
        <img src="images/huile2.jpg" alt="Option B" data-value="Option B">
        <img src="images/huile3.jpg" alt="Option C" data-value="Option C">
      </div>
      
       <h1 class="form-title">Quel type de beure préfères-tu ?</h1>
      <div class="options" id="options">
        <img src="images/beurre1.jpg" alt="Option A" data-value="Option A">
        <img src="images/beurre2.jpg" alt="Option B" data-value="Option B">
        <img src="images/beurre3.jpg" alt="Option C" data-value="Option C">
      </div>
      <button type="submit" id="submit-button">Soumettre</button>
    </form>
    <div class="dynamic-image">
      <img id="dynamic-image" src="" alt="Image dynamique" style="display: none;">
    </div>

    <!-- Roue de chargement -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Chargement du résultat du questionnaire...</p>
    </div>
  </div>

  <script>
    const API_KEY = "patOYORnUGPBi5954.a07caa0bbe05a70bc1c17d8b53b9a78d704fb5f7e1abce5a82eaccc8e7df8add";
    const BASE_ID = "appOzlyeIYzfoobrg";
    const TABLE_NAME = "tblOlrjPD1eMiyPqX";
    const WEBHOOK_URL = "https://hook.eu2.make.com/ud53vd2tdm5vg9w7f13csqcr3jwbwek3";

    const options = document.querySelectorAll('.options img');
    let selectedOption = '';
    let generatedID = '';

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedOption = option.dataset.value;
      });
    });

    function generateUniqueID() {
      return 'id-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    // Cette fonction choisit l'image en fonction des résultats
    function getImagePath(record) {
      if (record.EcologiqueCoefAverage === 1) return './images/ecologique.jpg';
      if (record.EconomiqueCoefAverage >= 70) return './images/economique.jpg';
      if (record.SocialCoefAverage >= 60) return './images/social.jpg';
      if (record.NutritionnelCoefAverage >= 50) return './images/nutritionnel.jpg';
      return './images/default.jpg';
    }

    document.getElementById('quiz-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!selectedOption) {
        alert("Veuillez sélectionner une option.");
        return;
      }

      const submitButton = document.getElementById('submit-button');
      submitButton.style.display = 'none'; // Masquer le bouton après soumission

      // Afficher la roue de chargement
      document.getElementById('loading').style.display = 'block';

      generatedID = generateUniqueID();
      const formData = { selection: selectedOption, id: generatedID };

      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        // Lancez le polling
        await fetchAirtableDataWithPolling();
      } catch (error) {
        alert("Échec de l'envoi des données.");
        submitButton.style.display = 'block'; // Réafficher le bouton en cas d'erreur
        document.getElementById('loading').style.display = 'none'; // Masquer la roue de chargement
      }
    });

    async function fetchAirtableDataWithPolling() {
      const maxRetries = 10; // Nombre maximum de tentatives
      const delay = 2000; // Temps d'attente entre les tentatives (en millisecondes)

      for (let attempt = 0; attempt < maxRetries; attempt++) {
        try {
          const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
            headers: { Authorization: `Bearer ${API_KEY}` }
          });
          const data = await response.json();

          const record = data.records.find(record => record.fields["Item ID"] === generatedID)?.fields;

          if (record) {
            console.log("Enregistrement trouvé :", record);

            const dynamicImage = document.getElementById('dynamic-image');
            dynamicImage.src = getImagePath(record);
            dynamicImage.style.display = 'block';

            // Masquer la roue de chargement après la récupération des données
            document.getElementById('loading').style.display = 'none';
            return; // Arrêtez le polling si l'enregistrement est trouvé
          }
        } catch (error) {
          console.error("Erreur lors de la récupération des données Airtable :", error);
        }

        // Attendez avant de réessayer
        await new Promise(resolve => setTimeout(resolve, delay));
      }

      // Si aucun enregistrement n'est trouvé après toutes les tentatives
      alert("Aucun enregistrement correspondant trouvé après plusieurs tentatives.");
      document.getElementById('loading').style.display = 'none'; // Masquer la roue de chargement
    }
  </script>
</body>

</html>
