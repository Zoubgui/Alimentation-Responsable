<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Interactif avec Airtable</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .question p {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .options img {
      width: 100px;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    .options img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .options img.selected {
      border-color: #007BFF;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .selected-text {
      text-align: center;
      font-size: 1em;
      color: #007BFF;
      margin-bottom: 15px;
      font-weight: bold;
      min-height: 20px;
    }

    .dynamic-image {
      margin-top: 20px;
      text-align: center;
    }

    .dynamic-image img {
      max-width: 300px;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <form id="quiz-form">
    <div class="question">
      <p>Tu dois acheter de l'huile d'olive, quelle huile d'olive achètes-tu ?</p>
      <div class="options" id="options">
        <img src="images/huile1.jpg" alt="Option A" data-value="Option A">
        <img src="images/huile2.jpg" alt="Option B" data-value="Option B">
        <img src="images/huile3.jpg" alt="Option C" data-value="Option C">
      </div>
      <div class="selected-text" id="selected-text">Aucune sélection</div>
    </div>
    <button type="submit">Soumettre</button>
  </form>

  <div class="dynamic-image">
    <h3>Image dynamique basée sur Airtable</h3>
    <img id="dynamic-image" src="" alt="Image dynamique">
  </div>

  <script>
    // Configuration Airtable
    const API_KEY = "votre_api_key"; // Remplacez par votre clé API Airtable
    const BASE_ID = "votre_base_id"; // Remplacez par l'ID de votre base
    const TABLE_NAME = "votre_nom_de_table"; // Remplacez par le nom de votre table

    const options = document.querySelectorAll('.options img');
    const selectedText = document.getElementById('selected-text');
    const dynamicImage = document.getElementById('dynamic-image');

    options.forEach(option => {
      option.addEventListener('click', () => {
        // Supprimer la classe 'selected' des autres options
        options.forEach(opt => opt.classList.remove('selected'));

        // Ajouter la classe 'selected' à l'option cliquée
        option.classList.add('selected');

        // Mettre à jour le texte dynamique avec la valeur de l'option sélectionnée
        selectedText.textContent = option.dataset.value;
      });
    });

    document.getElementById('quiz-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const selectionValue = selectedText.textContent;
      if (selectionValue === "Aucune sélection") {
        alert("Veuillez sélectionner une option.");
        return;
      }

      alert(`Vous avez sélectionné : ${selectionValue}`);
      await fetchAirtableData();
    });

    async function fetchAirtableData() {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
          headers: {
            Authorization: `Bearer ${API_KEY}`
          }
        });

        if (!response.ok) {
          throw new Error("Erreur lors de la récupération des données");
        }

        const data = await response.json();
        const records = data.records;

        if (records && records.length > 0) {
          const record = records[0].fields;
          updateImage(record);
        } else {
          alert("Aucune donnée disponible.");
        }
      } catch (error) {
        console.error(error);
        alert("Erreur lors du chargement des données.");
      }
    }

    function updateImage(record) {
      let imageUrl;

      if (record.EcologiqueCoefAverage >= 80) {
        imageUrl = 'images/ecologique.jpg';
      } else if (record.EconomiqueCoefAverage >= 70) {
        imageUrl = 'images/economique.jpg';
      } else if (record.SocialCoefAverage >= 60) {
        imageUrl = 'images/social.jpg';
      } else if (record.NutritionnelCoefAverage >= 50) {
        imageUrl = 'images/nutritionnel.jpg';
      } else {
        imageUrl = 'images/default.jpg';
      }

      dynamicImage.src = imageUrl;
      dynamicImage.style.display = 'block';
    }
  </script>
</body>
</html>
