<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Interactif avec Airtable</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .countdown {
      font-size: 1.2em;
      font-weight: bold;
      color: #007BFF;
      margin-top: 20px;
    }

    .dynamic-image img {
      max-width: 300px;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
      display: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form id="quiz-form">
    <div class="question">
      <p>Tu dois acheter de l'huile d'olive, quelle huile d'olive achètes-tu ?</p>
      <div class="options" id="options">
        <img src="images/huile1.jpg" alt="Option A" data-value="huile d'olive A">
        <img src="images/huile2.jpg" alt="Option B" data-value="Option B">
        <img src="images/huile3.jpg" alt="Option C" data-value="Option C">
      </div>
      <div class="selected-text" id="selected-text">Aucune sélection</div>
    </div>
    <button type="submit">Soumettre</button>
  </form>

  <div class="countdown" id="countdown"></div>

  <div class="dynamic-image">
    <h3>Image dynamique basée sur Airtable</h3>
    <img id="dynamic-image" src="" alt="Image dynamique">
  </div>

  <script>
    const API_KEY = "patOYORnUGPBi5954.a07caa0bbe05a70bc1c17d8b53b9a78d704fb5f7e1abce5a82eaccc8e7df8add";
    const BASE_ID = "appOzlyeIYzfoobrg";
    const TABLE_NAME = "tblOlrjPD1eMiyPqX";
    const WEBHOOK_URL = "https://hook.eu2.make.com/ud53vd2tdm5vg9w7f13csqcr3jwbwek3";

    const options = document.querySelectorAll('.options img');
    const selectedText = document.getElementById('selected-text');
    const dynamicImage = document.getElementById('dynamic-image');
    const countdownDiv = document.getElementById('countdown');

    let generatedID = '';

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedText.textContent = option.dataset.value;
      });
    });

    // Génération d'un ID unique
    function generateUniqueID() {
      return 'id-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    document.getElementById('quiz-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const selectionValue = selectedText.textContent;
      if (selectionValue === "Aucune sélection") {
        alert("Veuillez sélectionner une option.");
        return;
      }

      // Génération d'ID unique
      generatedID = generateUniqueID();
      const formData = { selection: selectionValue, id: generatedID };

      try {
        await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        alert("Données envoyées avec succès.");
      } catch (error) {
        console.error("Erreur lors de l'envoi des données :", error);
        alert("Échec de l'envoi des données.");
      }

      startCountdown(5);
    });

    function startCountdown(seconds) {
      countdownDiv.textContent = `Veuillez patienter ${seconds} secondes...`;

      const countdownInterval = setInterval(() => {
        seconds -= 1;
        countdownDiv.textContent = `Veuillez patienter ${seconds} secondes...`;

        if (seconds <= 0) {
          clearInterval(countdownInterval);
          countdownDiv.textContent = "";
          fetchAirtableData();
        }
      }, 1000);
    }

    async function fetchAirtableData() {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        });

        if (!response.ok) throw new Error("Erreur lors de la récupération des données");

        const data = await response.json();
        console.log("Données récupérées :", data);
        alert(`Données pour l'ID ${generatedID} récupérées avec succès.`);
      } catch (error) {
        console.error("Erreur lors de la récupération :", error);
        alert("Erreur dans la récupération des données.");
      }
    }
  </script>
</body>
</html>
