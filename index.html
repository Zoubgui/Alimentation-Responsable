<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Interactif avec Airtable</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0eafc, #cfdef3);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 500px;
      padding: 10px;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      transition: transform 0.2s ease;
      margin-bottom: 20px;
    }

    .options img {
      width: 100px;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options img.selected {
      border-color: #007BFF;
      transform: scale(1.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .dynamic-image {
      margin-top: 20px;
      text-align: center;
    }

    .dynamic-image img {
      max-width: 300px;
      max-height: 300px;
      height: auto;
      border: 2px solid #555;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .loading img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Quel type d'huile d'olive préfères-tu ?</h1>
    <form id="quiz-form">
      <div class="options" id="options">
        <img src="images/huile1.jpg" alt="Option A" data-value="Option A">
        <img src="images/huile2.jpg" alt="Option B" data-value="Option B">
        <img src="images/huile3.jpg" alt="Option C" data-value="Option C">
      </div>
      <button type="submit" id="submit-button">Soumettre</button>
    </form>
    <div class="loading" id="loading-indicator">
      <img src="images/loading.gif" alt="Chargement...">
      <p>Chargement du résultat du questionnaire...</p>
    </div>
    <div class="dynamic-image">
      <img id="dynamic-image" src="" alt="Image dynamique" style="display: none;">
    </div>
  </div>

  <script>
    const options = document.querySelectorAll('.options img');
    const loadingIndicator = document.getElementById('loading-indicator');
    const submitButton = document.getElementById('submit-button');
    const dynamicImage = document.getElementById('dynamic-image');
    let selectedOption = '';
    let generatedID = '';

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedOption = option.dataset.value;
      });
    });

    function generateUniqueID() {
      return 'id-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    async function fetchAirtableDataWithPolling() {
      const maxRetries = 10;
      const delay = 2000;

      for (let attempt = 0; attempt < maxRetries; attempt++) {
        try {
          const response = await fetch('https://api.airtable.com/v0/...'); // Complétez avec votre URL Airtable
          const data = await response.json();
          const record = data.records.find(record => record.fields["Item ID"] === generatedID)?.fields;

          if (record) {
            dynamicImage.src = './images/example.jpg'; // Utilisez vos propres règles
            dynamicImage.style.display = 'block';
            loadingIndicator.style.display = 'none';
            return;
          }
        } catch (error) {
          console.error("Erreur :", error);
        }
        await new Promise(resolve => setTimeout(resolve, delay));
      }
      alert("Aucun résultat trouvé.");
      loadingIndicator.style.display = 'none';
    }

    document.getElementById('quiz-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!selectedOption) {
        alert("Veuillez sélectionner une option.");
        return;
      }

      submitButton.style.display = 'none';
      loadingIndicator.style.display = 'block';

      generatedID = generateUniqueID();
      await fetchAirtableDataWithPolling();
    });
  </script>
</body>

</html>
