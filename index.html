<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Interactif</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .question p {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }

    .options {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .options img {
      width: 100px; /* Fixe la largeur */
      aspect-ratio: 3 / 6; /* Ratio largeur/hauteur */
      object-fit: cover; /* Garantit que l'image remplit le cadre sans distorsion */
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    .options img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .options img.selected {
      border-color: #007BFF;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .selected-text {
      text-align: center;
      font-size: 1em;
      color: #007BFF;
      margin-bottom: 15px;
      font-weight: bold;
      min-height: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <form id="quiz-form">
    <div class="question">
      <p>Tu dois acheter de l'huile d'olive, quelle huile d'olive achètes-tu ?</p>
      <div class="options" id="options">
        <img src="images/huile1.jpg" alt="Option A" data-value="Option A">
        <img src="images/huile2.jpg" alt="Option B" data-value="Option B">
        <img src="images/huile3.jpg" alt="Option C" data-value="Option C">
      </div>
      <div class="selected-text" id="selected-text">Aucune sélection</div>
    </div>
    <button type="submit">Soumettre</button>
  </form>

  <script>
    const options = document.querySelectorAll('.options img');
    const selectedText = document.getElementById('selected-text');

    options.forEach(option => {
      option.addEventListener('click', () => {
        // Supprimer la classe 'selected' des autres options
        options.forEach(opt => opt.classList.remove('selected'));

        // Ajouter la classe 'selected' à l'option cliquée
        option.classList.add('selected');

        // Mettre à jour le texte dynamique avec la valeur de l'option sélectionnée
        selectedText.textContent = option.dataset.value;
      });
    });

    document.getElementById('quiz-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Récupération de la valeur sélectionnée
      const selectionValue = selectedText.textContent;

      if (selectionValue === "Aucune sélection") {
        alert("Veuillez sélectionner une option.");
        return;
      }

      const formData = { selection: selectionValue };

      try {
        const response = await fetch('https://hook.eu2.make.com/ud53vd2tdm5vg9w7f13csqcr3jwbwek3', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert('Les données ont été soumises avec succès.');
        } else {
          alert('Échec de l’envoi des données.');
        }
      } catch (error) {
        console.error('Erreur lors de l’envoi', error);
        alert('Une erreur est survenue.');
      }
    });
  </script>
</body>
</html>
